<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style1.css">

</body>
</html>
<main class="card">
  <section class="result">
    <h3>Your Result</h3>

    <div class="score">
      <span class="number">76</span>
      <span class="total">of 100</span>
    </div>

    <h2>Great</h2>
    <p>
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </section>      

  <section class="summary">
    <h3>Summary</h3>

    <ul>
      <li class="r">
        <i class="fa-solid fa-bolt-lightning"></i>
        <span>Reaction</span>
        <strong>80 <small>/ 100</small></strong>
      </li>

      <li class="m">
        <i class="fa-solid fa-brain"></i>
        <span>Memory</span>
        <strong>92 <small>/ 100</small></strong>
      </li>

      <li class="v">
        <i class="fa-brands fa-facebook-messenger"></i>
        <span>Verbal</span>
        <strong>61 <small>/ 100</small></strong>
      </li>

      <li class="vi">
        <i class="fa-regular fa-eye"></i>
        <span>Visual</span>
        <strong>73 <small>/ 100</small></strong>
      </li>
    </ul>

    <button>Continue</button>
  </section>
</main>
  
</body>
